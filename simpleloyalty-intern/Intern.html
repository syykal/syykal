        <h3>table 2</h3>
        <table id="table1">
            <thead>
                <tr><th>Category</th><th>Value</th></tr>
            </thead>
            <tbody>
                <tr><td>Alpha</td><td id="alpha"></td></tr>
                <tr><td>Beta</td><td id="beta"></td></tr>
                <tr><td>Charlie</td><td id="cha"></td></tr>
            </tbody>
        </table>
    </body>

    <script>
        function getValue(indexId){
            const rows = document.querySelectorAll("#table1 tbody tr");
            let i = 0;
            let row;
            do{
                row =rows[i];
                const index = row.children[0].textContent.trim();
                const value = row.children[1].textContent.trim();
                 if (index === indexId) {
                    return parseInt(value, 10);
                }
                i++;
            }while(i < rows.length);
             return 0;
        }
        const A5 = getValue("A5");
        const A20 = getValue("A20");
        const A15 = getValue("A15");
        const A7 = getValue("A7");
        const A13 = getValue("A13");
        const A12 = getValue("A12");

        document.getElementById("alpha").innerText = A5+A20;
        document.getElementById("beta").innerText = A15/A7;
        document.getElementById("cha").innerText = A13*A12;
    </script>
</html>
